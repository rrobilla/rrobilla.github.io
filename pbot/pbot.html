 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>postureBOT</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="customstyle.css">
 </head>

 <body>
   <div class="container-fluid">

     <div class="row rowHeight250">
       <div class="col-sm-4"></div>
       <div class="col-sm-4 addBorders colPad5 pbot">
         <div class="boxTitle applyFont">PostureBOT v1.0</div>
         <form id="pbotTimer">
           Timer [in minutes] :
           <input type="text" id="intervalTime"><br><br>
         </form>
           <button onclick="startTimer()">Start Timer</button>
           <button onclick="stopTimer()">Stop Timer</button>

         <div class="timer" id="timerBox"></div>
       </div>
       <div class="col-sm-4" id="tester"></div>
     </div>

   </div>

   <script language="JavaScript" type="text/javascript">
    var timerId;
    var time;
    var timerBox = document.getElementById("timerBox");

    function startTimer(){
      var timerVal = parseInt(document.getElementById("intervalTime").value);
      console.log("Checking input validity...");
      if (isNaN(timerVal)){
        alert ("You must enter a valid integer.");
        return;
      }
      console.log("Input valid.");
      time = timerVal * 60
      initTimer();
    }

    function initTimer(){
      console.log("Initializing timer....");
      timerId = setInterval(updateTimer, 1000);
      console.log("Initialization complete.");
    }

    function updateTimer(){
      time --;
      if (time <= 0){
        var audio = new Audio('alarm.mp3');
        audio.play();
        timerBox.innerHTML = "";
        stopTimer();
      }
      timerBox.innerHTML = String(time);
    }

    function stopTimer(){
      clearInterval(timerId);
    }

   </script>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 </body>

 </html>
